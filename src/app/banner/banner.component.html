          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end of home page -->

    <!-- Edit Perfil -->
    <ng-template #mymodal let-modal class="">
      <div class="modal-header form-modal p-2 bg-dark">
        <h4 class="modal-title" id="modal-basic-title">Editar Informacion Personal</h4>
        <button type="button" class="btn btn-danger" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">X</span>
        </button>
      </div>

      <div class="modal-body form-modal bg-dark">
        <p>NOMBRE : {{pAux.name}}</p>
        <input class="w-100 form-control" [(ngModel)]="pEdit.name" name="name" type="text" placeholder="{{pAux.name}}" require>
        <p></p>
        <p>APELLIDO : {{pAux.last_name}}</p>
        <input class="w-100 form-control" [(ngModel)]="pEdit.last_name" name="name" type="text" placeholder="{{pAux.last_name}}" require>
        <p></p>
        <p> SOBRE MI : {{pAux.about}}</p>
        <textarea class="w-100 form-control" [(ngModel)]="pEdit.about" name="name" type="text" placeholder="{{pAux.about}}" require> </textarea>

        <p></p>
        <p>Cambiar Imagen de Perfil</p>
        <div class="input-group mb-3">  
          <input type="file" class="form-control" (change)="seleccionarFoto($event)" id="inputGroupFile01"
            placeholder="cargar">
        </div>
      </div>

      <div class="modal-footer form-modal bg-dark">
        <button type="button" class="btn btn-success" (click)="modal.close(editPerson())">Guardar</button>
      </div>

    </ng-template>
